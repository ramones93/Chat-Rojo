<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chatbot Diablito</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="chat-container">
    <header>
      <img id="avatar" src="images/avatardiablo.png" alt="Avatar Diablito" />
      <div>
        <div id="bot-name">Diablito</div>
        <div id="bot-status">En línea</div>
      </div>
    </header>
    <div id="chat"></div>
    <div id="botones"></div>
    <form id="chat-form">
      <input type="text" id="user-input" placeholder="Escribí tu mensaje..." autocomplete="off" />
      <button type="submit">➤</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
