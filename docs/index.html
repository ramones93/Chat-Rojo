<!DOCTYPE html>
<html lang="es-AR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chatbot Diablito</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="chat-container">
    <header>
      <img src="images/avatardiablo.png" alt="Diablito avatar" class="avatar-header" />
      <h1>Diablito</h1>
    </header>

    <div id="chat"></div>

    <div id="botones"></div>

    <form id="chat-form">
      <input type="text" id="user-input" placeholder="Escribí tu mensaje..." autocomplete="off" />
      <button type="submit" id="send-button">➤</button>
    </form>
  </div>

  <script src="chatbot.js"></script>
</body>
</html>
