<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Diablito Chatbot</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="chat-container">
    <div id="header">
      <img src="images/avatardiablo.png" alt="Avatar Diablito" />
      <span>Diablito</span>
    </div>
    <div id="chat"></div>
    <div id="botones"></div>
    <form id="chat-form">
      <input type="text" id="user-input" placeholder="Escribí un mensaje..." autocomplete="off" />
      <button type="submit">➤</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
